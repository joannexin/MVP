<div class="rate" ng-repeat="person in info" ng-click="selectPlan(person)">
	<img ng-src="{{person.url}}"/>
	<p>Rate me and be nice!</p>
	<form>
		<input type="text" ng-model="rate" ng-submit="submitForm()"> stars, choose from 1 to 5
		<div ng-hide="hidden">{{person.name}} got your rating at {{rate}}</div>
	</form>
</div>

<div>
	<input class="submit" type="submit" ng-click="show()">
</div>
