<h1 class="rate">Rate me and be nice!</h1>
<div class="rate" ng-repeat="person in students">
	<img ng-src="{{person.url}}"/>
	<form ng-submit="submitForm(rate, person.id)" ng-controller="form-controller">
		<input type="text" ng-model="rate"> stars, choose from 1 to 5
		<button class="submit" type="submit">Rate!</button>
		<div ng-hide="hidden">{{person.name}} got your rating at {{yourRate}}</div>
		<div class="" >Overall Rating: {{ person.rating.score == 0 ? "not yet rated" : person.rating.score }}</div>
	</form>
</div>
